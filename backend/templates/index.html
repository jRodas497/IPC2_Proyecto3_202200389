<!DOCTYPE html>
<html>
<head>
    <title>Procesar Archivos XML</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='index.css') }}">
    <script>
        function mostrarContenidoArchivo(event) {
            const file = event.target.files[0];
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    document.getElementById('archivo_original').value = e.target.result;
                };
                reader.readAsText(file);
            }
        }
    </script>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('index') }}">Seleccionar Archivo XML</a></li>
            <li><a href="{{ url_for('vista_auxiliar') }}">Vista Auxiliar</a></li>
            <li><a href="https://link-de-ayuda.com">Ayuda</a></li>
        </ul>
    </nav>
    <h1>Procesar Archivos XML</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('cargar_archivo') }}">
        <div style="display: flex;">
            <div style="flex: 1; margin-right: 10px;">
                <h2>Archivo Original</h2>
                <textarea id="archivo_original" name="archivo_original" rows="20" cols="50">{{ archivo_original }}</textarea>
            </div>
            <div style="flex: 1; margin-left: 10px;">
                <h2>Archivo Resultante</h2>
                <textarea id="archivo_resultante" name="archivo_resultante" rows="20" cols="50">{{ archivo_resultante }}</textarea>
            </div>
        </div>
        <input type="file" name="file" onchange="mostrarContenidoArchivo(event)">
        <button type="submit">Cargar</button>
    </form>
    <div class="button-container">
        <button onclick="location.href='{{ url_for('procesar_xml') }}'" class="button buttonBlue">Comenzar Procesamiento</button>
        <button onclick="location.href='{{ url_for('limpiar_datos') }}'" class="button buttonBlue">Limpiar Datos</button>
    </div>
</body>
</html>
